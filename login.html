<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Les Sportifs - Connexion</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="resources/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="nostyle">
                <h1>Les Sportifs</h1>
            </a>
            <a href="login.html" class="account"><img src="resources/account_circle.svg" alt="Account"></a>

        <nav>

            <div class="contact-form">
                <h2>Se Connecter</h2>
                <a href="register.html">Pas encore inscrit ?</a>

                        <label for="email">Adresse Mail</label>

                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" maxlength="50">
                    </div>
                    <div class="form-group">
                        <a href="forgotten.html" id="forgotPassword">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit">Connexion</button>
                </form>
            </div>
        </main>
        <footer>
            <a href="index.html" class="footer-link">Accueil</a> | <a href="category.html" class="footer-link">Catégories</a> | <a href="contact.html" class="footer-link">Contact</a> | <a href="cgu.html" class="footer-link">CGU</a>
