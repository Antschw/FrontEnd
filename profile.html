    <body>
        <div id="notification-container"></div>
        <header class="header">
            <a id="burger-menu">
                <div></div>

            <a href="index.html" class="logo">

        <main>
            <div class="content">
                <h2>Profil</h2>
                
                <section class="contact-form">
                    <form action="#" method="post" id="profileForm">
                        <div class="form-group">
                            <span id="errorMessage" style="color: red;" hidden>Erreur</span>
                        </div>
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Prénom" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" placeholder="Nom" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse Mail</label>
                            <input type="email" id="email" name="email" placeholder="Adresse Mail" maxlength="50">
                        </div>
                        <button type="submit">Mettre à jour</button>
                    </form>
                </section>
            </div>
        </main>
