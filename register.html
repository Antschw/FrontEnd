<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Les Sportifs - Connexion</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/register.css"/>
        <link rel="icon" href="resources/register.png" type="image/x-icon"/>
    </head>
    
    <body>
        <header class="header">
            <a href="index.html" class="nostyle">
                <h1>Les Sportifs</h1>
            </a>
            <a href="login.html" class="account"><img src="resources/account_circle.svg" alt="Account"></a>
        </header>

        <nav>
            <a href="category.html" class="category">Sports collectifs</a>
            <a href="category.html" class="category">Sports de glisse</a>
            <a href="category.html" class="category">Sports de combat</a>
            <a href="category.html" class="category">Sports Outdoor</a>
        </nav>
    
        <main>
            <div class="content">
                <h2>S'enregistrer</h2>
                
                <div class="contact-form">
                    <form action="#" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Prénom" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" placeholder="Nom" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse Mail</label>
                            <input type="email" id="email" name="email" placeholder="Adresse Mail" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="passwordVerification">Confirmez mot de passe</label>
                            <input type="password" id="passwordVerification" name="passwordVerification" maxlength="50">
                        </div>
                        <button type="submit">Soumettre</button>
                    </form>
                </div>
            </div>
        </main>
        
        <!-- <div style="width: 100px;height: 120vh;background-color: red;"></div> -->

        <footer class="footer">
            <a href="index.html" class="footer-link">Accueil</a> | <a href="category.html" class="footer-link">Catégories</a> | <a href="contact.html" class="footer-link">Contact</a> | <a href="cgu.html" class="footer-link">CGU</a>
        </footer>

        <script src="js/register.js"></script>
    </body>
</html>
