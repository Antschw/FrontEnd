<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Sportifs - Inscription</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/register.css"/>
        <link rel="icon" href="resources/favicon.png" type="image/x-icon"/>
    </head>
    <body>
        <div id="notification-container"></div>
        <header class="header">
            <a id="burger-menu" tabindex="0">
                <div></div>
                <div></div>
                <div></div>
            </a>
            <a href="index.html" class="logo">
                <img src="resources/Logo.png" alt="" >
            </a>
            <a href="login.html" class="account"><img src="resources/account_circle.svg" alt="Icone de compte"></a>
        </header>
        <nav>
            <a href="category.html" class="category">Sports collectifs</a>
            <a href="category.html" class="category">Sports de glisse</a>
            <a href="category.html" class="category">Sports de combat</a>
            <a href="category.html" class="category">Sports Outdoor</a>
        </nav>
    
        <main>
            <div class="content">
                <h2>Inscription</h2>
                
                <section class="contact-form">
                    <form action="#" method="post" id="registerForm">
                        <div class="form-group">
                            <span id="errorMessage" style="color: red;" hidden>Erreur</span>
                        </div>
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Prénom" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" placeholder="Nom" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse Mail</label>
                            <input type="email" id="email" name="email" placeholder="Adresse Mail" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="passwordVerification">Confirmez le mot de passe</label>
                            <input type="password" id="passwordVerification" name="passwordVerification" maxlength="50">
                        </div>
                        <button type="submit">Soumettre</button>
                        <a style="margin-left: 10px;" href="login.html">J'ai déjà un compte</a>

                    </form>
                </section>
            </div>
        </main>
        
        <!-- <div style="width: 100px;height: 120vh;background-color: red;"></div> -->

                <li><a href="cgu.html" class="footer-link">CGU</a></li>
                <li><a href="sitemap.html" class="footer-link">SiteMap</a></li>
            </ul>
        </footer>

        <script src="js/register.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
